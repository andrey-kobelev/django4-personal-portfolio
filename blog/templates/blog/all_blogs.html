<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
<a href="/"><h1>Home</h1></a>
<h1>Blogs:</h1><br>
{% for blog in blogs %}

<a href="{% url 'blog:detail' blog.id %}"><h1>{{ blog.title }}</h1></a><br>
<h6>{{ blog.date }}</h6>
{% endfor %}
</body>
</html>
