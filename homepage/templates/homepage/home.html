<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<h1>Andrey's portfolio</h1>

<img src="{% static 'portfolio_static/programmer.png' %}"><br>
<a href="{% url 'blog:all_blogs' %}">All Blogs</a><br>
{% for project in projects %}

<h2>{{ project.title }}</h2>
<p>
    {{ project.description }}<br>
    <img src="{{ project.image.url }}"><br>
    {% if project.url %}
    <a href="{{ project.url }}">My GitHub</a>
    {% endif %}
</p>

{% endfor %}

</body>
</html>
